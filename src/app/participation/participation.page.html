<ion-header>
  <ion-toolbar>
    <ion-title>후원 페이지 수정</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>* 영상 업로드 방법</h1>
  <h2>
    * 유튜브 영상 공유 -> 퍼가기에서 코드 복사하기 -> width와 height 100%로
    수정한 이후 수정하기 버튼 클릭
  </h2>

  <ion-list lines="none" class="ion-margin">
    <div class="container">
      <div id="area">
        <div id="video" class="container1"></div>
      </div>
    </div>

    <ion-item>
      <ion-label class="my-label" position="stacked"
        >1번 영상 수정하기</ion-label
      >
      <ion-textarea type="text" [(ngModel)]="participation1"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-list lines="none" class="ion-margin">
    <div class="container">
      <div id="area">
        <div id="video" class="container2"></div>
      </div>
    </div>

    <ion-item>
      <ion-label class="my-label" position="stacked"
        >2번 영상 수정하기</ion-label
      >
      <ion-textarea type="text" [(ngModel)]="participation2"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-list lines="none" class="ion-margin">
    <div class="container">
      <div id="area">
        <div id="video" class="container3"></div>
      </div>
    </div>

    <ion-item>
      <ion-label class="my-label" position="stacked"
        >3번 영상 수정하기</ion-label
      >
      <ion-textarea type="text" [(ngModel)]="participation3"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button
    expand="block"
    shape="round"
    color="success"
    (click)="moveToChange()"
  >
    수정하기
  </ion-button>
</ion-content>
