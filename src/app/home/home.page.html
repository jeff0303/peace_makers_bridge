<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> 관리 페이지 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item button (click)="moveTomain()">
    <ion-label class="my-label">홈 페이지 수정하기</ion-label>
  </ion-item>
  <ion-item button (click)="moveToCampaign()">
    <ion-label class="my-label">소개 페이지 수정하기</ion-label>
  </ion-item>
  <ion-item button (click)="moveToParticipation()">
    <ion-label class="my-label">후원 페이지 수정하기</ion-label>
  </ion-item>
</ion-content>
